<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Calculator</title>
</head>
<body>
    <h1>Video Calculator</h1>

    <form id="video-calculator">
        <h3>Class 1</h3>
        <label for="class-1-hours">Hours: </label>
        <input type="number" id="class-1-hours" placeholder="Ej.: 2"/>

        <label for="class-1-minutes">Minutes:</label>
        <input type="number" id="class-1-minutes" placeholder="Ej.: 20"/>

        <label for="class-1-seconds">Seconds:</label>
        <input type="number" id="class-1-seconds" placeholder="Ej.: 45"/>

        <h3>Class 2</h3>
        <label for="class-2-hours">Hours: </label>
        <input type="number" id="class-2-hours" placeholder="Ej.: 2"/>

        <label for="class-2-minutes">Minutes:</label>
        <input type="number" id="class-2-minutes" placeholder="Ej.: 20"/>

        <label for="class-2-seconds">Seconds:</label>
        <input type="number" id="class-2-seconds" placeholder="Ej.: 45"/>

        <h3>Class 3</h3>
        <label for="class-3-hours">Hours: </label>
        <input type="number" id="class-3-hours" placeholder="Ej.: 2"/>

        <label for="class-3-minutes">Minutes:</label>
        <input type="number" id="class-3-minutes" placeholder="Ej.: 20"/>

        <label for="class-3-seconds">Seconds:</label>
        <input type="number" id="class-3-seconds" placeholder="Ej.: 45"/>

        <h3>Class 4</h3>
        <label for="class-4-hours">Hours: </label>
        <input type="number" id="class-4-hours" placeholder="Ej.: 2"/>

        <label for="class-4-minutes">Minutes:</label>
        <input type="number" id="class-4-minutes" placeholder="Ej.: 20"/>

        <label for="class-4-seconds">Seconds:</label>
        <input type="number" id="class-4-seconds" placeholder="Ej.: 45"/>

        <h3>Class 5</h3>
        <label for="class-5-hours">Hours: </label>
        <input type="number" id="class-5-hours" placeholder="Ej.: 2"/>

        <label for="class-5-minutes">Minutes:</label>
        <input type="number" id="class-5-minutes" placeholder="Ej.: 20"/>

        <label for="class-5-seconds">Seconds:</label>
        <input type="number" id="class-5-seconds" placeholder="Ej.: 45"/>

        <br>
        <br>
        <button type="button" id="calculate-time">Calculate</button>
    </form>

    <h3>The total time of the videos is: <span id="total-time"></span>.</h3>
    


    <script src="./task-3_scripts.js"></script>
</body>
</html>
